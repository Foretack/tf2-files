developer 1
echo //////////////////////////////////////////////
echo // Uncle Dane's Quick-Switch Loadout Script //
echo //////////////////////////////////////////////
bind "/" "load_itempreset 0"
bind "RALT" "load_itempreset 1"
bind "J" "load_itempreset 2"
bind "K" "load_itempreset 3"


///////////////////////////////////////

echo /////////////////////////////////////////////////////
echo // SolarLight's Eureka Effect Fast Teleport Script //
echo /////////////////////////////////////////////////////
bind r +teleport
alias +teleport slot3
alias -teleport Teleport_To_Spawn
alias Teleport_To_Spawn "eureka_teleport"
alias Teleport_To_Exit "eureka_teleport 1"

bind shift +toggleTeleport
alias +toggleTeleport "alias -teleport Teleport_To_Exit"
alias -toggleTeleport "alias -teleport Teleport_To_Spawn"
echo /////////////////////////////////////////////////////////

echo //////////////////////////
echo //Sentry Quickbuild Bind//
echo //////////////////////////
bind "b" "destroy 2 0; build 2 0"
echo //////////////////////////////////////

echo /////////////////////////////
echo //Dispenser Quickbuild Bind//
echo /////////////////////////////
bind "4" "destroy 0 0; build 0 0"
echo /////////////////////////////////

echo ///////////////////////////////////////
echo //Teleporter Entrance Quickbuild Bind//
echo ///////////////////////////////////////
bind "5" "destroy 1 0; build 1 0"
echo /////////////////////////////////

echo ///////////////////////////////////
echo //Teleporter Exit Quickbuild Bind//
echo ///////////////////////////////////
bind "6" "destroy 1 1; build 1 1"
echo /////////////////////////////////

wait 500;developer 0